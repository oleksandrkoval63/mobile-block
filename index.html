<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./css/style.css" />
      <title>Mobile</title>
   </head>
   <body>
      <main class="main">
         <section class="hero" id="hero">
            <div class="hero__overlay"></div>
            <div class="hero__wrapper">
               <div class="hero__info">
                  <p>@StelaBellaBay</p>
                  <a href="#">Перейти</a>
               </div>
               <!-- Лента за головой -->
               <div
                  class="tape tape--back"
                  data-text="StelaBellaBay"
                  data-speed="100"
                  data-direction="rtl"
               >
                  <div class="ticker"></div>
               </div>
               <!-- Голова (одна картинка) -->
               <div class="hero__stage">
                  <div class="hero__headwrap" data-animate>
                     <img class="hero__head" src="img/hero.png" alt="stella" />
                  </div>
               </div>
               <!-- Лента перед головой -->
               <div
                  class="tape tape--front"
                  data-text="StelaBellaBay"
                  data-speed="100"
                  data-direction="ltr"
               >
                  <div class="ticker"></div>
               </div>
            </div>
            <!-- CTA: круглая кнопка со строкой по кругу -->
         </section>
      </main>
      <script src="./js/index.js"></script>
   </body>
</html>
